<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerodinámica | Gallos Racing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        :root { --primary: #2b165c; --primary-light: #4c2fb3; --secondary: #3B82F6; }
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #ffffff; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .text-gradient { background: linear-gradient(90deg, #6366f1, #3B82F6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <nav class="p-6">
        <a href="index.html" class="text-white hover:text-blue-400 transition-colors font-orbitron text-xs tracking-widest">
            <i class="fas fa-arrow-left mr-2"></i> VOLVER AL BOX
        </a>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <header class="text-center mb-20">
            <h1 class="text-5xl md:text-7xl font-orbitron font-bold italic mb-4">ANÁLISIS <span class="text-gradient">CFD</span></h1>
            <p class="text-gray-400 tracking-[0.3em] uppercase text-sm font-light">Optimización del Flujo de Aire GR-V1</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
            <div class="glass-card p-8 rounded-3xl text-center border-b-4 border-indigo-500">
                <span class="text-4xl font-bold font-orbitron block mb-2">0.18</span>
                <span class="text-gray-500 text-xs uppercase tracking-widest font-bold">Coeficiente de Arrastre (Cd)</span>
            </div>
            <div class="glass-card p-8 rounded-3xl text-center border-b-4 border-blue-500">
                <span class="text-4xl font-bold font-orbitron block mb-2">15%</span>
                <span class="text-gray-500 text-xs uppercase tracking-widest font-bold">Reducción de Drag</span>
            </div>
            <div class="glass-card p-8 rounded-3xl text-center border-b-4 border-indigo-500">
                <span class="text-4xl font-bold font-orbitron block mb-2">2.4N</span>
                <span class="text-gray-500 text-xs uppercase tracking-widest font-bold">Downforce @ 20m/s</span>
            </div>
        </div>

        <div class="glass-card rounded-[3rem] overflow-hidden mb-20">
            <div class="p-10 border-b border-white/10">
                <h2 class="text-2xl font-orbitron font-bold">TÚNEL DE VIENTO VIRTUAL</h2>
            </div>
            <div class="aspect-video bg-gray-900 flex items-center justify-center">
                <img src="static/img/cfd-simulacion.jpg" alt="Simulación CFD" class="w-full h-full object-cover opacity-80">
            </div>
        </div>
    </main>
</body>
</html>
